<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/responsive.css" />
    <!--owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">GRIMM</h3>
          <p class="descricao">
            O detetive Nick Burkhardt descobre que é o último dos Grimm, seres
            que protegem o mundo humano dos monstros saídos dos contos de fadas.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSITIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="box-filme"><img src="img/min1.jpg" alt="" /></div>
        <div class="box-filme"><img src="img/min2.jpg" alt="" /></div>
        <div class="box-filme"><img src="img/min3.jpg" alt="" /></div>
        <div class="box-filme"><img src="img/min4.jpg" alt="" /></div>
        <div class="box-filme"><img src="img/min5.jpg" alt="" /></div>
        <div class="box-filme"><img src="img/min6.jpg" alt="" /></div>
        <div class="box-filme"><img src="img/min7.jpg" alt="" /></div>
        <div class="box-filme"><img src="img/min8.jpg" alt="" /></div>
        <div class="box-filme"><img src="img/min9.jpg" alt="" /></div>
        <div class="box-filme"><img src="img/min10.jpg" alt="" /></div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
